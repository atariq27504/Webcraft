<!DOCTYPE html>
<html lang="no">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt | Webfirma AS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 40px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo img {
            height: 80px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #00bcd4;
        }
        .hero {
            background-color: #555; /* Gr√• bakgrunn istedenfor bilde */
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 0 10%;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7);
        }
        .hero h1 {
            font-size: 3em;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
        }
        .contact-form {
            max-width: 700px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .contact-form h2 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #00bcd4;
            text-align: center;
        }
        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            color: #333;
        }
        .contact-form button {
            width: 100%;
            padding: 12px;
            background-color: #00bcd4;
            color: white;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .contact-form button:hover {
            background-color: #0097a7;
        }
        .extra-info {
            margin-top: 30px;
            text-align: center;
            background-color: #f0f0f0;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .extra-info p {
            margin-bottom: 15px;
            font-size: 1.1em;
            color: #333;
        }
        .extra-info a {
            color: #00bcd4;
            text-decoration: none;
            font-weight: 600;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
</head>
<body>
    <header>
        <div class="logo"><img src="logo.png.jpg" alt="Webfirma Logo"></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="tjenester.html">Services</a></li>
                <li><a href="about%20us.html">About Us</a></li>
                <li><a href="kontakt.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Contact Us</h1>
    </section>

    <section class="extra-info">
        <h2>Do you have an exciting project in mind?</h2>
        <p>Want to start a new project? Email us at <a href="mailto:abirtariq88@gmail.com">abirtariq88@gmail.com</a>, or fill out the contact form below.</p>

        <p>Have any questions? Contact us at:<br>
            Email: <a href="mailto: abirtariq88@gmail.com">abirtariq88@gmail.com</a><br>
         
        </p>

       
    </section>

    <section class="contact-form">
        <h2>Send Us a Message</h2>
        <form action="" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>&copy; 2024 WebCraft. All rights reserved.</footer>
</body>
</html>
